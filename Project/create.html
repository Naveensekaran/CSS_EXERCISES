<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <div class="container">
    <div class="content">
    <header class="header">   
    <h1>Enter Employee Details</h1>
    </header>
    <form action="#">
    <div class="input"><label for="id">Enter Id</label><input type="text" name="id" id="id" class="in"></div>
    <div class="input"><label for="name">Enter Name</label><input type="text" name="name" id="name" class="in"></div>
    <div class="input"><label for="code">Enter Code</label><input type="text" name="code" id="code" class="in"></div>
    <div class="input"><label for="age">Enter Age</label><input type="text" name="age" id="age" class="in"></div>
    <div class="input"><label for="salary">Enter Salary</label><input type="text" name="salary" id="salary" class="in"></div>
    <div class="input"><label for="gender">Select Gender</label> <input type="radio" name="gender"> Male <br> <input type="radio" name="gender"> Female <br>
    <button type="submit" class="btn">Submit</button>    
    </form>
    </div>
    </div>
</body>
</html>
